<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>

    </style>
</head>
    <h1>여기는 방명록 !!</h1>
    <p>작성자:
        <input id="name">
    </p>
    <p>내용:
        <input id="bla">
    </p>
    <button onclick="push()">등록</button>
    <br>
    <br>
    <table border = 1px cellspacing="0" cellpadding="13">
        <tr>
            <th>작성자</th>
            <th>내용</th>
            <th>작성일</th>
        </tr>

        

    </table>
    <script>
        function push() {
            const name_val = $('#name').val();
            const bla_val = $('#bla').val();

            const date = new Date();
            const today = date.getFullYear()+'-'+date.getMonth()+'-'+date.getDate()+' '+date.getHours()+':'+date.getMinutes();
            $('table').append(`<tr><th>${name_val}</th><th>${bla_val}</th><th>${today}</th></tr>`)
            $('#name').val(' ');
            $('#bla').val(' ');
        }
        
    </script>
</body>

</html>
